<!DOCTYPE html>
<html>
<title>解锁钱包中的token</title>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
    <script src="js/angular.min.js"></script>
    <style type="text/css">
        .container{
                position: absolute;
                top: 50%;
                transform: translateY(-50%);

        }
        .text{
            width: 200px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            height: 34px;
            font-size: 15px;
            border: 1px solid #cccccc;
            outline: none;
            color: #808080;
        }
    </style>
</head>

<body ng-app="wallletApp" ng-controller="walletCtrl">
    <div class="container">
        <div class="row">
            <div  class="div center-block" style="text-align:center;">
                <form id="myForm" name="myForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">语言:</label>
                        <div class="col-sm-2 text-left">
                            <select class="form-control" id="lang" name="lang" ng-model="lang">
                                <option value="">-=请选择=-</option>
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">(token下manager或自己)私钥:</label>
                        <div class="col-sm-6 text-left">
                            <div class="input-group">
                                <input type="password" class="form-control" id="privateKey" ng-model="privateKey">
                                <span class="input-group-addon glyphicon glyphicon-eye-open" ng-click="hideShowPwd()"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">Token标识:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="tokenID" ng-model="tokenID" placeholder="请输入TOKEN地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">钱包地址:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="address" ng-model="address">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">计划ID:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="id" ng-model="id" placeholder="请输入计划ID">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">请求前:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" style="background-color: aquamarine;" rows="6" name="origin" ng-model="origin"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">结果:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" style="background-color:burlywood;" rows="6" name="result" ng-model="result"></textarea>
                        </div>
                    </div>

                </form>
                
                <hr>
                <button type="submit" class="btn btn-success" ng-click="initBlock()"> 确 定 </button>
            </div>
        </div>
    </div>
    <script src="js/layer/layer.js"></script>
    <script src="js/json2.js"></script>
    <script src="wallet-address-validator/dist/wallet-address-validator.min.js"></script>
    <script src="js/service/wallet-client.js"></script>
    <script src="js/service/unlock_token.js"></script>
    <script>
        $(function () { $("[data-toggle='tooltip']").tooltip(); });
    </script>
</body>
</html>
