<!DOCTYPE html>
<html>
<title>获取钱包地址</title>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <style type="text/css">
        .container{
                position: absolute;
                top: 50%;
                transform: translateY(-50%);

        }
    </style>
</head>

<body ng-app="wallletApp" ng-controller="walletCtrl" ng-init="isShow=false">

    <div class="container">
        <div class="row">
            <div  class="div center-block" style="text-align:center;">
                <form id="myForm" name="myForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">语言:</label>
                        <div class="col-sm-2 text-left">
                            <select class="form-control" id="lang" name="lang" ng-model="lang">
                                <option value="">-=请选择=-</option>
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-show="isShow">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">钱包地址:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="address" ng-model="address">
                        </div>
                    </div>
                    
                    <div class="form-group" ng-show="isShow">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">私钥:</label>
                        <div class="col-sm-6 text-left">
                            <div class="input-group">
                                <input type="password" class="form-control" id="privateKey" ng-model="privateKey">
                                <span class="input-group-addon glyphicon glyphicon-eye-open" ng-click="hideShowPwd()"></span>
                            </div>
                        </div>
                    </div>

                </form>
                
                <hr>
                <button type="submit" class="btn btn-success" ng-click="getAddress()">
                    获取
                </button>
            </div>
        </div>
    </div>
    <script src="js/layer/layer.js"></script>
    <script src="js/service/index.js"></script>
</body>
</html>
