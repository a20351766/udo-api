<!DOCTYPE html>
<html>
<title>生成创世区块</title>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>

<body ng-app="wallletApp" ng-controller="walletCtrl">
    <div class="container">
        <div class="row">
            <div  class="div center-block" style="text-align:center;">
                <form id="myForm" name="myForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">语言:</label>
                        <div class="col-sm-2 text-left">
                            <select class="form-control" id="lang" name="lang" ng-model="lang">
                                <option value="">-=请选择=-</option>
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">主币地址:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="address" ng-model="address">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">主币地址私钥:</label>
                        <div class="col-sm-6 text-left">
                            <div class="input-group">
                                <input type="password" class="form-control" id="privateKey" ng-model="privateKey">
                                <span class="input-group-addon glyphicon glyphicon-eye-open" ng-click="hideShowPwd()"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">gas地址:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="gasAddress" ng-model="gasAddress">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">gas:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="charge_gas" ng-model="charge_gas">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">名称:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="name" ng-model="name" placeholder="请输入名称，如：TBT">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">TOKEN名称简写:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="tokenSymbol" ng-model="tokenSymbol" placeholder="请输入TOKEN的简写名称，如:MBT">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">最大小数点位数:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="decimalUnits" ng-model="decimalUnits" placeholder="请输入最大小数点位数，如:18">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">发行总量:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="totalNumber" ng-model="totalNumber" placeholder="请输入要发行的总量,如：100000">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">发行价格:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="issuePrice" ng-model="issuePrice" placeholder="请输入发行的价格,（单位：USD）">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">说明:</label>
                        <div class="col-sm-4 text-left">
                            <textarea class="form-control" name="additional" ng-model="additional"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">请求前:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" style="background-color: aquamarine;" rows="6" name="origin" ng-model="origin"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">结果:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" style="background-color:burlywood;" rows="6" name="result" ng-model="result"></textarea>
                        </div>
                    </div>

                </form>
                
                <hr>
                <button type="submit" class="btn btn-success" ng-click="initBlock()"> 确 定 </button>
            </div>
        </div>
    </div>
    <script src="js/layer/layer.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/service/wallet-client.js"></script>
    <script src="js/service/init.js"></script>
    <script>
        $(function () { $("[data-toggle='tooltip']").tooltip(); });
    </script>
</body>
</html>
