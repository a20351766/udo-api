<!DOCTYPE html>
<html>
<title>设置钱包地址下token的转账权限</title>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <style type="text/css">
        .container{
                position: absolute;
                top: 50%;
                transform: translateY(-50%);

        }
    </style>
</head>

<body ng-app="walletApp" ng-controller="walletCtrl" ng-init="nonce=1">

    <div class="container">
        <div class="row">
            <div  class="div center-block" style="text-align:center;">
                <form id="myForm" name="myForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">语言:</label>
                        <div class="col-sm-2 text-left">
                            <select class="form-control" id="lang" name="lang" ng-model="lang">
                                <option value="">-=请选择=-</option>
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">地址私钥:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="privateKey" ng-model="privateKey" placeholder="请输入地址私钥">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">地址:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="address" ng-model="address" placeholder="请输入地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">TOKEN标识:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="tokenID" ng-model="tokenID" placeholder="请输入TOKEN标识">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">manager相关操作所需的最小票数:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="managerThreshold" ng-model="managerThreshold" placeholder="请输入manager相关操作所需的最小票数">
                        </div>
                    </div>
                    
                </form>
                <div class="col-sm-12">
                    <table class="table table-bordered">
                        <caption>普通管理者地址列表</caption>
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>地址</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>
                                    <input type="text" class="form-control" name="staffAddress1" ng-model="staffAddress1" placeholder="请输入普通管理者地址">
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>
                                    <input type="text" class="form-control" name="staffAddress2" ng-model="staffAddress2" placeholder="请输入普通管理者地址">
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>
                                    <input type="text" class="form-control" name="staffAddress3" ng-model="staffAddress3" placeholder="请输入普通管理者地址">
                                </td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>
                                    <input type="text" class="form-control" name="staffAddress4" ng-model="staffAddress4" placeholder="请输入普通管理者地址">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
                <button type="submit" class="btn btn-success" ng-click="transfer()">
                    确认
                </button>
            </div>
        </div>
    </div>
    <script src="js/layer/layer.js"></script>
    <script src="js/json2.js"></script>
    <script src="wallet-address-validator/dist/wallet-address-validator.min.js"></script>
    <script src="js/service/wallet-client.js?v=1.0"></script>
    <script src="js/service/pldWalletTokenProvideAuthority.js"></script>
</body>
</html>
