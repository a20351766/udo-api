<!DOCTYPE html>
<html>
<title>设置token状态</title>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
    <script src="js/angular.min.js"></script>
    <style type="text/css">
        .container{
                position: absolute;
                top: 50%;
                transform: translateY(-50%);

        }
    </style>
</head>

<body ng-app="wallletApp" ng-controller="walletCtrl">
    <div class="container">
        <div class="row">
            <div  class="div center-block" style="text-align:center;">
                <form id="myForm" name="myForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">语言:</label>
                        <div class="col-sm-2 text-left">
                            <select class="form-control" id="lang" name="lang" ng-model="lang">
                                <option value="">-=请选择=-</option>
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">(token发行方或平台manager)地址私钥:</label>
                        <div class="col-sm-6 text-left">
                            <div class="input-group">
                                <input type="password" class="form-control" id="privateKey" ng-model="privateKey">
                                <span class="input-group-addon glyphicon glyphicon-eye-open" ng-click="hideShowPwd()"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">(token发行方或平台manager)地址:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="address" ng-model="address" placeholder="请输入地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">token标识或ID:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="tokenID" ng-model="tokenID" placeholder="请输入token标识或ID">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">token状态:</label>
                        <div class="col-sm-6 text-left">
                            <select class="form-control" id="status" name="status" ng-model="status">
                                <option value="">-=请选择=-</option>
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">请求前:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" style="background-color: aquamarine;" rows="6" name="origin" ng-model="origin"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">结果:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" style="background-color:burlywood;" rows="6" name="result" ng-model="result"></textarea>
                        </div>
                    </div>
                    
                </form>
                
                <hr>
                <button type="submit" class="btn btn-success" ng-click="updateToken()">确　定</button>
            </div>
        </div>
    </div>
    <script src="js/layer/layer.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/service/wallet-client.js"></script>
    <script src="js/service/update_token.js"></script>
    <script>
        $(function () { $("[data-toggle='tooltip']").tooltip(); });
    </script>
</body>
</html>
