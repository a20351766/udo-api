<!DOCTYPE html>
<html>
<title>多地址转账</title>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>

<body ng-app="wallletApp" ng-controller="walletCtrl">
    <div class="container">
        <div class="row">
            <div  class="div center-block" style="text-align:center;">
                <form id="myForm" name="myForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">语言:</label>
                        <div class="col-sm-2 text-left">
                            <select class="form-control" id="lang" name="lang" ng-model="lang">
                                <option value="">-=请选择=-</option>
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 control-label">TOKEN标识:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="tokenID" ng-model="tokenID" placeholder="请输入要转账的tokenID">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="ctext-right col-sm-2 control-label">付款方私钥:</label>
                        <div class="col-sm-6 text-left">
                            <div class="input-group">
                                <input type="password" class="form-control" id="privateKey" ng-model="privateKey">
                                <span class="input-group-addon glyphicon glyphicon-eye-open" ng-click="hideShowPwd()"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 control-label">付款方地址:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="sender" ng-model="sender" placeholder="请输入付款方地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 control-label">业务交易ID:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="busnID" ng-model="busnID" placeholder="请输入业务交易ID">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 control-label">nonce:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="nonce" ng-model="nonce" placeholder="请输入nonce">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 control-label">地址1:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="address1" ng-model="address1" placeholder="请输入收款方地址">
                        </div>
                        <label class="col-sm-2 control-label">数量1:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="number1" ng-model="number1" placeholder="请输入转账数量">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 control-label">地址2:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="address2" ng-model="address2" placeholder="请输入收款方地址">
                        </div>
                        <label class="col-sm-2 control-label">数量2:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="number2" ng-model="number2" placeholder="请输入转账数量">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 control-label">地址3:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="address3" ng-model="address3" placeholder="请输入收款方地址">
                        </div>
                        <label class="col-sm-2 control-label">数量3:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="number3" ng-model="number3" placeholder="请输入转账数量">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 control-label">请求前:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" style="background-color: aquamarine;" rows="6" name="origin" ng-model="origin"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="text-right col-sm-2 control-label">结果:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" style="background-color:burlywood;" rows="6" name="result" ng-model="result"></textarea>
                        </div>
                    </div>

                </form>
                
                <hr>
                <button type="submit" class="btn btn-success" ng-click="transfer()">单token多地址转账</button>
            </div>
        </div>
    </div>
    <script src="js/layer/layer.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/service/wallet-client.js"></script>
    <script src="js/service/multi_transfer.js"></script>
    <script>
        $(function () { $("[data-toggle='tooltip']").tooltip(); });
    </script>
</body>
</html>
