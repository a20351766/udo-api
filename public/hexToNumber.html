<!DOCTYPE html>
<html>
<title>16进制转数字</title>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <style type="text/css">
        .container{
                position: absolute;
                top: 50%;
                transform: translateY(-50%);

        }
    </style>
</head>

<body ng-app="wallletApp" ng-controller="walletCtrl" ng-init="fcn='queryBalance';peer='peer1';">

    <div class="container">
        <div class="row">
            <div  class="div center-block" style="text-align:center;">
                <form id="myForm" name="myForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">语言:</label>
                        <div class="col-sm-2 text-left">
                            <select class="form-control" id="lang" name="lang" ng-model="lang">
                                <option value="">-=请选择=-</option>
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">16进制字符:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="hexStr" ng-model="hexStr">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">转换结果:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="number" ng-model="number">
                        </div>
                    </div>

                </form>
                
                <hr>
                <button type="submit" class="btn btn-success" ng-click="trans()">
                    确认
                </button>
            </div>
        </div>
    </div>
    <script src="js/layer/layer.js"></script>
    <script src="js/service/hexToNumber.js"></script>
</body>
</html>
