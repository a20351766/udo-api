<!DOCTYPE html>
<html>
<title>创建链申请</title>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>

<body ng-app="walletApp" ng-controller="walletCtrl" ng-init="nonce=1">

    <div class="container">
        <div class="row">
            <div  class="div center-block" style="text-align:center;">
                <form id="myForm" name="myForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">语言:</label>
                        <div class="col-sm-2 text-left">
                            <select class="form-control" id="lang" name="lang" ng-model="lang">
                                <option value="">-=请选择=-</option>
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">链名称:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="name" ng-model="name" placeholder="请输入链名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">链英文简写:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="en_short" ng-model="en_short" placeholder="请输入链英文简写">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">链简介:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" rows="3" name="remark" ng-model="remark" placeholder="请输入链简介"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">申请人姓名:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="contact_name" ng-model="contact_name" placeholder="请输入申请人姓名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">申请人电话:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="contact_tel" ng-model="contact_tel" placeholder="请输入申请人电话">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">邮箱:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="e_mail" ng-model="e_mail" placeholder="请输入邮箱地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">请求前:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" style="background-color: aquamarine;" rows="6" name="origin" ng-model="origin"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">结果:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" style="background-color:burlywood;" rows="6" name="result" ng-model="result"></textarea>
                        </div>
                    </div>

                </form>
                
                <hr>
                <button type="submit" class="btn btn-success" ng-click="apply()">
                    确认
                </button>
            </div>
        </div>
    </div>
    <script src="js/layer/layer.js"></script>
    <script src="js/json2.js"></script>
    <script src="wallet-address-validator/dist/wallet-address-validator.min.js"></script>
    <script src="js/service/wallet-client.js"></script>
    <script src="js/service/createChainApply.js"></script>
</body>
</html>
