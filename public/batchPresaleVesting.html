<!DOCTYPE html>
<html>
<title>预售股权-批量操作</title>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>

<body ng-app="walletApp" ng-controller="walletCtrl">

    <div class="container">
        <div class="row" style="margin-top:40px;">
            <div  class="div center-block" style="text-align:center;">
                <form id="myForm" name="myForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="ctext-right col-sm-2 col-sm-offset-3 control-label">语言:</label>
                        <div class="col-sm-2 text-left">
                            <select class="form-control" id="lang" name="lang" ng-model="lang">
                                <option value="">-=请选择=-</option>
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">TOKEN标识:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="tokenID" ng-model="tokenID" placeholder="请输入TOKEN标识">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">授权方私钥:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="privateKey" ng-model="privateKey" placeholder="请输入授权方私钥">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">授权方地址:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="sender" ng-model="sender" placeholder="请输入授权方钱包地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">权益接受方地址:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="address" ng-model="address" placeholder="请输入权益接受方钱包地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">生效时间:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="startTime" ng-model="startTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">初始释放数量:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="initReleaseAmount" ng-model="initReleaseAmount">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">总数量:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="amount" ng-model="amount">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">时间间隔:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="interval" ng-model="interval">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">总期数:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="periods" ng-model="periods">
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="div center-block" style="text-align:center;">
               
                <form id="myForm2" name="myForm2" class="form-horizontal">
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">权益接受方地址2:</label>
                        <div class="col-sm-6 text-left">
                            <input type="text" class="form-control" name="address2" ng-model="address2" placeholder="请输入权益接受方钱包地址">
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">生效时间2:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="startTime2" ng-model="startTime2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">初始释放数量2:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="initReleaseAmount2" ng-model="initReleaseAmount2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">总数量2:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="amount2" ng-model="amount2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">时间间隔2:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="interval2" ng-model="interval2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">总期数2:</label>
                        <div class="col-sm-4 text-left">
                            <input type="text" class="form-control" name="periods2" ng-model="periods2">
                        </div>
                    </div>
        
                </form>
            </div>
        </div>

        <div class="row">
            <div class="div center-block" style="text-align:center;">
        
                <form id="myForm3" name="myForm3" class="form-horizontal">
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">请求前:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" style="background-color: aquamarine;" rows="6" name="origin" ng-model="origin"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="text-right col-sm-2 col-sm-offset-3 control-label">结果:</label>
                        <div class="col-sm-6 text-left">
                            <textarea class="form-control" style="background-color:burlywood;" rows="6" name="result" ng-model="result"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-success" ng-click="transfer()">
                    确认
                </button>
            </div>
        </div>
    </div>
    <script src="js/layer/layer.js"></script>
    <script src="js/json2.js"></script>
    <script src="wallet-address-validator/dist/wallet-address-validator.min.js"></script>
    <script src="js/service/wallet-client.js"></script>
    <script src="js/service/batchPresaleVesting.js"></script>
</body>
</html>
